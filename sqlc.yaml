version: "2"
sql:
  - engine: "postgresql"
    queries: "db/query.sql"
    schema: "db/migration"
    gen:
      go:
        package: "ideas"
        out: "pkg/db/ideas"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: true
        emit_exact_table_names: true
